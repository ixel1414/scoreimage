<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreImage</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Center the content */
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make it circular */
            margin-bottom: 10px; /* Add some space below */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #avatar-input {
            display: none; /* Hide the file input by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1 id="website-name">ScoreImage</h1>
            <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Avatar" class="profile-image">
            <h1>Dein Profil</h1>
            <p>Name: <span id="profile-name">Dein Name</span></p>
            <button onclick="editProfile()">Profil bearbeiten</button>
            <div id="edit-profile" style="display: none;">
                <input type="text" id="new-name" placeholder="Neuer Name">
                <button onclick="saveProfile()">Speichern</button>
                <button onclick="cancelEdit()">Abbrechen</button>
            </div>
            <button onclick="window.location.href='media.html'">Media</button>
            <button onclick="window.location.href='chat.html'">Chat</button>
            <button onclick="changeAvatar()">Avatar ändern</button>
            <input type="file" id="avatar-input" accept="image/*">
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('edit-profile').style.display = 'block';
            document.getElementById('profile-name').style.display = 'none';
        }

        function saveProfile() {
            let newName = document.getElementById('new-name').value;
            document.getElementById('profile-name').textContent = newName;
            document.getElementById('profile-name').style.display = 'block';
            document.getElementById('edit-profile').style.display = 'none';
            // Hier würde die Daten in eine Datenbank gespeichert werden
        }

        function cancelEdit() {
            document.getElementById('edit-profile').style.display = 'none';
            document.getElementById('profile-name').style.display = 'block';
        }

        function openMedia() {
            // Hier würde die Media-Seite geöffnet werden
            alert("Media-Seite öffnen");
        }

        function openChat() {
            // Hier würde die Chat-Seite geöffnet werden
            alert("Chat-Seite öffnen");
        }

        function changeAvatar() {
            document.getElementById('avatar-input').click();
        }

        document.getElementById('avatar-input').addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profile-avatar').src = e.target.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        });
    </save>
    </script>
</body>
</html>
